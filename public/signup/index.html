<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatty | Signup</title>

    <link rel="stylesheet" href="../css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../css/flat-ui.min.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="login">
    <form class="login-form" onsubmit="signupSubmit(); return false;">
        <div class="alert alert-danger" id="userwrong" style="display:none">
            This username has already been taken!
        </div>
        <h1>Signup</h1>
        <div class="form-group">
            <label class="label" for="username">Username</label>
            <input data-lpignore=true type="text" class="form-control login-field" value="" placeholder="Enter your name"
                id="usernamekey" autocomplete="off">
        </div>

        <div class="form-group">
            <label class="label" for="password">Password</label>
            <input data-lpignore=true type="password" class="form-control login-field" value="" placeholder="Enter your password"
                id="passwordkey" autocomplete="off">
        </div>
        <br>
        <input type="submit" class="btn btn-lg btn-block" value="Sign up"></input>
        <br>
        <p>By signing up for Chatty you accept the <a target="_blank" href="../tos.html">Terms Of Service</a> and our
            <a target="_blank" href="../privacy_policy.html">Privacy
                Policy</a></p>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/signup.js"></script>
</body>

</html>
