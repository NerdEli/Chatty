<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatty | Signup</title>

    <link rel="stylesheet" href="../css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../css/flat-ui.min.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="login">
    <form class="login-form">
        <div class="form-group">
            <input data-lpignore=true type="text" class="form-control login-field" value="" placeholder="Enter your name"
                id="usernamekey" autocomplete="off">
            <label class=" login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="form-group">
            <input data-lpignore=true type="password" class="form-control login-field" value="" placeholder="Enter your password"
                id="passwordkey" autocomplete="off">
            <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>

        <input type="submit" class="btn btn-danger btn-lg btn-block" value="Sign up"></input>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/signup.js"></script>
</body>

</html>
