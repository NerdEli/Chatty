<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatty | Chat</title>

    <link rel="stylesheet" href="../css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../css/flat-ui.min.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="chat" onbeforeunload="leaveSocket();">
    <div class="chat-side">
        <div class="chat-container">
            <h1>Chatty</h1>
            <hr>
            <p>Channel</p>
            <form onsubmit="setChannel(document.getElementById('chanswitcher').value); return false;">
                <input type="text" id="chanswitcher" class="form-control">
            </form>
            <hr>
            <div id="users"></div>
            <div class="logout">
                <a class="fui-exit" href="javascript:logout()"></a>
            </div>
        </div>
    </div>
    <div class="chat-content">
        <div class="chat-channel">
            <h1 id="channel"></h1>
        </div>
        <div class="chat-messages" id="messages">
        </div>
        <div class="chat-box">
            <form onSubmit="sendMsg(); return false;">
                <div class="form-group">
                    <input data-lpignore=true type="text" class="form-control message-field" value="" placeholder="" id="messageKey"
                        autocomplete="off">
                </div>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/chat.js"></script>
</body>

</html>
