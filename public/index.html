<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatty | Login</title>

    <link rel="stylesheet" href="./css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="./css/flat-ui.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="login">
    <form class="login-form" onSubmit="loginSubmit(); return false;">
        <div class="alert alert-danger" id="userwrong" style="display:none">
            You have entered in a wrong username/password<br>
            Please try again!
        </div>
        <h1>Login</h1>
        <div class="form-group">
            <label class="label" for="username">Username</label>
            <input data-lpignore=true type="text" class="form-control login-field" value="" placeholder="Enter your name"
                id="usernamekey" autocomplete="off" id="usernamekey">
        </div>
        <div class="form-group">
            <label class="label" for="password">Password</label>
            <input data-lpignore=true type="password" class="form-control login-field" value="" placeholder="Enter your password"
                id="passwordkey" autocomplete="off" id="passwordkey">
        </div>
        <br>
        <input type="submit" class="btn btn-lg btn-block" value="Sign in"></input>
        <br>
        <p><a href="./signup/">Click here </a>to make an account.</p>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
